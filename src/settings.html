<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - Bili Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>设置</h1>
            <div class="header-buttons">
                <button id="closeBtn" class="btn-secondary">关闭</button>
            </div>
        </header>

        <main>
            <div class="settings-group">
                <label for="savePath">保存路径:</label>
                <input type="text" id="savePath" placeholder="./download">
            </div>
            <div class="settings-group">
                <label for="themeMode">主题模式:</label>
                <select id="themeMode">
                    <option value="auto">跟随系统</option>
                    <option value="light">浅色</option>
                    <option value="dark">深色</option>
                </select>
            </div>
            <div class="settings-group">
                <button id="saveSettingsBtn" class="btn-primary">保存</button>
            </div>
        </main>
    </div>

    <script type="module" src="settings.js"></script>
</body>

</html>
